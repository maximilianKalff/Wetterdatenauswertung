<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6eca73f0b8.js" crossorigin="anonymous"></script>
    <title>Wetterdaten Auswertung</title>
</head>
<body>


    <!-- === HEADER ===-->
    <div class="header">
        <img src="src/logo.png" alt="Logo von Nawischool">
        <p> Auswertung Wetterdaten</p>
    </div>

    <!-- === Wie funktioniert es? ===-->
    <div class="explain-div">
        <div class="explaint-title">
            <h2>Datenlogger Auswertung</h2>
        </div>
        <div class="explain-content">
            <p>
                Mit Hilfe dieses Tools kannst du ganz schnell und einfach deine gemessenen Werte als Graph 
 
            </p>
        </div>
    </div>

    <div class="app">
        
        <!-- Upload File (<i class="fa-solid fa-cloud-arrow-up fa-2xl upload-icon fa-beat"></i>)-->
        <div class="upload-div">
            <!-- https://www.youtube.com/watch?v=dvyvikylNmI Button change-->

            <form id="myForm">
                <input type="file" id="csvFile" accept=".csv" />
                <br>
                <br>
                <label class="csvFileInput" for="csvFile">
                    <i class="fa-solid fa-cloud-arrow-up fa-2xl upload-icon fa-beat"></i>
                </label>
                <br>
                <br>
                <input type="submit" value="Submit" />
            </form>
            
            <p>Welche Daten sollen angezeigt werden?</p>
            
            <form>
                <label for="x_axis_value">W채hle einen Wert f체r die x-Achse:</label>
                <select id="x_axis_value" name="x_axis">
                    <option value="no_selection">Keine Auswahl</opt ion>
                </select>
            </form>

            <form >
                <label for="y_axis_value">W채hle einen Wert f체r die y-Achse:</label>
                <select name="y_axis" id="y_axis_value">
                    <option value="no_selection">Keine Auswahl</option>
                </select>
            </form>
            
        </div>

        
        <div class="chart-container">                
            
            <canvas id="chart" height="300"></canvas>
        </div>
        
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="app.js"></script>
</body>
</html>
